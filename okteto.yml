build:
  api:
    context: api
  frontend:
    context: frontend
    dockerfile: Dockerfile
    target: dev
deploy:
  - helm upgrade --install GOL-Repo --set api.image=${OKTETO_BUILD_API_IMAGE} --set frontend.image=${OKTETO_BUILD_FRONTEND_IMAGE}
dev:
  api:
    command: ["bash"]
    forward:
      - 8080:8080
      - 9229:9229
    sync:
      - api:/usr/src/app
  frontend:
    command: yarn start
    sync:
      - frontend:/usr/src/app
